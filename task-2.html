<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>





    <script>

        
         const numberarr1 = [
            [10, 20, 30, 25],
            [40, 50, 60, 26],
            [70, 80, 90, 27]
        ];

        const numberarr2 = [
            [90, 80, 70, 28],
            [60, 50, 40, 29],
            [30, 20, 10, 30]
        ];

        function sumBoundary(arr1, arr2) {
            let sum = 0;
            for (let i = 0; i < arr1.length; i++) {
                sum += arr1[i][0];
                sum += arr1[i][arr1[i].length - 1];
                sum += arr2[i][0];
                sum += arr2[i][arr2[i].length - 1];
            }
            for (let i = 1; i < arr1.length - 1; i++) {
                sum += arr1[i][0];
                sum += arr1[i][arr1[i].length - 1];
                sum += arr2[i][0];
                sum += arr2[i][arr2[i].length - 1];
            }
            return sum;
        }

       

        const sum = sumBoundary(numberarr1, numberarr2);
        console.log("Sum of boundary elements:", sum);
    </script>
</body>

</html>
